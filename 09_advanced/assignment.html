<script>
    const requestUrl = 'https://api.github.com/users/vikaskushwaha'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState===4){
            const data = JSON.parse(this.responseText);
            console.log(typeof data);
            // console.log(data.followers);
            document.getElementById('image').src = data.avatar_url
            document.getElementById('Fallowers').addEventListener('click',function(){
                console.log(data.followers);
            })
            document.getElementById('Follwing').addEventListener('click',function(){
                console.log(data.following);
            })

        
        }
    }
    xhr.send();
</script>
