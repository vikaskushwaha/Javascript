<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color:#212121;  color: #fff;">
   <ul class="language">
        <li>c++</li>


   </ul> 
</body>
<script>
    function addLanguage(langName) {
        const listItem = document.createElement('li')
        console.log(listItem)
        listItem.innerHTML =`${langName}`
        document.querySelector('.language').appendChild(listItem)
    }
    addLanguage('c')
    addLanguage('python')

    function addoptimizeLang(langName) {
        const li= document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addoptimizeLang("ruby")
    // edit
    const secondlang = document.querySelector("li:nth-child(2)")
    // console.log(secondlang);
    const newLi =document.createElement('li')
    newLi.textContent= "moko"
    secondlang.replaceWith(newLi)

    // edit

    const firstLnag = document.querySelector("li:first-child")
    firstLnag.outerHTML = '<li>c#</li>'

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    
</script>
</html>
