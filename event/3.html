<!DOCTYPE html>
<html lang="en">
<head>
     
    <title></title>
</head>
<body>
   <h1> Learn SetTimeOut </h1>
   <button id = "stop">Stop</button>
   <button id ="Start">Start</button>
</body>
<script>
  let intervelId;
  const SayDate = function(str){
    console.log(str,Date.now());
  }
  function startIntervals(){
    if(!intervelId) {
        intervelId = setInterval(SayDate,1000,"hi")
    }
    
  }

  function StopIntervals(){
    clearInterval(intervelId);
        console.log("stopped");
        intervelId = null;
  }
  
  document.querySelector('#Start').addEventListener('click',startIntervals)
  document.querySelector('#stop').addEventListener('click',StopIntervals)
  
  
</script>
</html>
