<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <h1>Start should Change Background Color evey color</h1>
    <button id = "Start">Start</button>
    <button id = "Stop">Stop</button>
</body>
<script>
    let IntervalId;
    const randomColor = function(){
        const hex = "012345689ABCDEF";
        let color = '#';
        for(let i = 0; i<6; i++){
            color+=hex[Math.floor(Math.random()*16)]
        }
        return color;
    } 
    function ChangeBgColor(){
        document.body.style.backgroundColor = randomColor();
    }
    const startChagingColor = function(){
        if(!IntervalId){
            IntervalId=  setInterval(ChangeBgColor,1000)
        }
        
        
    }

    const stopChagingColor = function(){
        clearInterval(IntervalId);
        IntervalId = null;
    }
    document.querySelector("#Start").addEventListener('click',startChagingColor)
    document.querySelector("#Stop").addEventListener('click',stopChagingColor)
    
</script>
</html>
